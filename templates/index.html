{% extends "base.html" %}
{% block head %}
    {{ super() }}
    <script src="/static/js/home.js"></script>
{% endblock %}
{% block content %}
<p class="lead text-center">
  Welcome to Bigquery Viewer. Please choose the Top-Level Reporting
</p>
<div class="container-fluid content-row">
    <div class="row">
        {% for report in reports %}
        <div class="col-sm-6 col-lg-3 mt-3">
            <div class="card h-100 w-120">
                <div class="card-header text-center"><h5> {{ report.name }} </h5></div>
                <div class="card-body">
                    <div class="text-center"><img src="/static/images/logo.png" class="rounded" alt="..."></div>
                    <h5 class="card-title text-center">{{ report.type }}</h5>
                    <p class="card-text">{{ report.description }}</p>
                    <p class="text-center">
                        <a href="{{ report.detail_url }}" type="button" class="btn btn-primary"><i class="fas fa-globe"></i></a>
                        <a href="{{ report.preview_url }}" type="button" class="btn btn-primary"><i class="fas fa-database"></i></a>
                    </p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
